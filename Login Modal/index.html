<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
        },
      }
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- main container -->
    <div class="flex items-center justify-center bg-rose-50 min-h-screen ">
      <!-- card container -->
      <div class="relative flex flex-col text-md rounded-2xl bg-white m-6 space-y-10 shadow-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- left side -->
        <div class="p-6 md:p-20">
          <!-- upper content -->
          <div class="font-mono mb-6 text-4xl font-bold">Log In</div>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or music.
          </p>
          <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" placeholder="Enter your email address">
        </div>
        <!-- right side -->

        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">
      </div>
    </div>
  </body>
</html>
