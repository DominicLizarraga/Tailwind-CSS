<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Suscribe</title>
</head>
<body>
    <!-- background container -->
    <div class="flex justify-center items-center h-screen bg-zinc-700">
        <!-- card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <!-- flex container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- image -->
                <img 
                src="email-suscribe/images/image.jpg" 
                alt=""
                class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl hover:md:rounded-r-none duration-200">
                <!-- content -->
                <div class="p-6 md:p-12">
                    <h1 class="font-serif text-xl font-medium text-center md:text-left text-white">
                        Get diet and fitness tips on your inbox.
                    </h1>
                    <p class="max-x-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Eat better and excercise better. Sign up for the Diet & Fitness newsletter. 
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter you email." class="p-2 px-4 placeholder:text-center placeholder:text-sm bg-zinc-800 border border-zinc-600 text-center text-white md:text-left placeholder:md:text-left focus:outline-none">
                        <button class="px-5 py-3 text-xs rounded-md text-zinc-600 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">
                            Suscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>           
    </div>
</body>
</html>
