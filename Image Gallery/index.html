<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
      <!-- card container -->
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- menu container -->
        <div class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
          <!-- menu items -->
          <div class="group">
            <a href="#">Vector</a>
            <div class="mx2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">

            </div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div class="mx2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              
            </div>
          </div>
          
          <div class="group">
            <a href="#">Images</a>
            <div class="mx2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              
            </div>
          </div>

          <div class="group">
            <a href="#">Icons</a>
            <div class="mx2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              
            </div>
          </div>
      </div>
      <!-- search container -->
      <div class="flex flex-col items-center justify-between space-y-5 md:flex-row md:space-y-0">
        <!-- input container and svg -->
        <div class="flex justify-between border-b">
          <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none" placeholder="Search">
          <button>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
          </button>
        </div>
        <!-- upload button -->
        <div class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">
          Upload
        </div>
      </div>
      
    </div>
    </div>
  </body>
</html>
