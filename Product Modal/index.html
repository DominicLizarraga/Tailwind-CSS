<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
  </head>
  <body>
    <!-- main container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <!-- card container -->
      <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <!-- image -->
        <div>
          <img src="images/headphone.png" alt="" class="mx-auto duration-200 w-60 hover:scale-105 ">
        </div>
        <!-- content -->
        <div class="flex-flex-col space-y-6">
          <!-- label and description -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                Free Shipping
              </div>
            </div>
            <!-- title -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-linght text-gray-400">This offer is valid until april 3rd or as long as stock lasts!</p>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </body>
</html>
